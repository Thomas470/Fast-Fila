<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="shortcut icon" type="image/x-icon" href="Fast.jpg" />
    <meta charset="UTF-8">
    <title>Cadastro de Estabelecimentos</title>
    <link rel="stylesheet" href="css/cadastro_est.css">
</head>

<body>
    <div class="container">
        <h3><b>Nome do Estabelecimento:</b></h3>
        <div class="form">
            <input type="text" name="nome-estabelecimento" class="inputUser" placeholder="Nome" required>
        </div>
        <br><br>
        <h3><b>Descrição:</b></h3>
        <div class="form">
            <input type="text" name="Descrição" class="inputUser-description" placeholder="Descrição" required>
        </div>
        <br><br><br>
        <h3><b>Horário de Pico:</b></h3>
        <div class="form">
            <input type="text" name="horario" class="inputUser" placeholder="Início" required>
            <input type="text" name="horario" class="inputUser" placeholder="Final" required>
        </div>
        <br><br>
        <button class="button"><b>Cadastrar</b></button>
    </div>
</body>

</html>
